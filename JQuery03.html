    <script type="application/javascript">
        jQuery.fn=jQuery.prototype={//添加实力属性和方法，加括号的是方法，不加的是属性
            jquery: 版本, //alert($().jquery);

            constructor:修正指向问题,//在面向对象中，创建一个对象所拥有的属性，一般为constructor: jQuery,

            init():初始化和参数管理//在这里面可以给init传入不同的参数

            selector:存储选择的字符串

            length:this对象的长度

            toArray():转数组的方法

            get():转原生集合

            pushStack():JQ对象的入栈

            each():遍历集合

            ready():DOM加载的接口

            slice():集合的截取

            first():集合的第一项

            last():集合的最后一项

            eq():集合的指定的一项

            map():返回新集合

            end():返回集合的前一个状态

            push():(内部使用)

            sort():(内部使用)
        }


    </script>
